server:
  port: 8081
  servlet:
    context-path: /cloud-user

spring:
  application:
    name: cloud-user

#eureka配置
eureka:
  node1: http://security:security@localhost:9091/eureka
  node2: http://security:security@localhost:9092/eureka
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${eureka.node1},${eureka.node2}

#feign配置
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 2000
        read-timeout: 20000

#actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    info:
      enabled: true